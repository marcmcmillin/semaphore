---
- name: Update and upgrade Proxmox
  hosts: proxmox
  tasks:
    - name: Update package list
      apt:
        update_cache: yes

    - name: Upgrade all packages
      apt:
        upgrade: dist

    - name: Install python3-pip
      apt:
        pkg:
          - python3-pip
          - requests
          - proxmoxer
        state: present